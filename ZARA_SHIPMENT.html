<!DOCTYPE html>
<html lang="en" dir="ltr"> <!-- Default to English and LTR -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARA SHIPMINT</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Draggable Region */
        .drag-region {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            -webkit-app-region: drag;
            z-index: 99999;
        }

        :root {
            --bg-color: #1a1b26;
            --surface-color: #24283b;
            --primary-color: #7aa2f7;
            --secondary-color: #bb9af7;
            --accent-color: #ff9e64;
            --text-color: #c0caf5;
            --text-secondary-color: #a9b1d6;
            --border-color: #3b4261;
            --success-color: #9ece6a;
            --error-color: #f7768e;
            --warning-color: #e0af68;
            --processing-color: var(--primary-color);

            --font-primary: 'Roboto', 'Segoe UI', sans-serif;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e2f; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background-color: #5e5eff; border-radius: 10px; border: 2px solid #1e1e2f; }

        body {
            font-family: var(--font-primary);
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 30px 25px 25px; /* Adjusted top padding */
            box-sizing: border-box;
        }

        .container {
            background-color: var(--surface-color);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            width: 100%;
            max-width: 750px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin: 0;
            font-size: 2em;
            font-weight: 500;
        }

        .file-input-group {
            margin-bottom: 25px;
        }

        .file-input-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: var(--text-secondary-color);
            font-size: 1.05em;
        }

        input[type="file"] {
            width: 100%;
            padding: 0;
            margin-bottom: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            height: 50px;
            display: flex;
            align-items: center;
        }
        input[type="file"]:focus-within {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(var(--primary-color), 0.3);
        }
        input[type="file"]::file-selector-button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 0 20px;
            height: 100%;
            border-top-left-radius: 7px; /* For LTR */
            border-bottom-left-radius: 7px; /* For LTR */
            margin-right: 15px; /* For LTR */
            cursor: pointer;
            font-weight: 500;
            font-family: inherit;
            transition: background-color 0.2s ease-in-out;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #6a8ef0;
        }
        input[type="file"]::after {
            content: attr(data-file-name);
            padding: 0 15px;
            color: var(--text-secondary-color);
            font-size: 0.9em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .main-action-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #ffffff;
            padding: 16px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .main-action-button:hover {
            opacity: 0.9;
            box-shadow: 0 5px 15px rgba(var(--primary-color), 0.3);
        }
        .main-action-button:disabled {
            background: var(--border-color);
            color: var(--text-secondary-color);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.7;
        }
        
        .status-container {
            margin-top: 25px; 
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            display: flex; 
            align-items: center;
            justify-content: center;
            min-height: 45px; 
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        .status-container.status-processing { background-color: rgba(var(--processing-color), 0.1); border: 1px solid var(--processing-color); color: var(--processing-color); }
        .status-container.status-success { background-color: rgba(var(--success-color), 0.1); border: 1px solid var(--success-color); color: var(--success-color); }
        .status-container.status-error { background-color: rgba(var(--error-color), 0.1); border: 1px solid var(--error-color); color: var(--error-color); }
        .status-container.status-warning { background-color: rgba(var(--warning-color), 0.1); border: 1px solid var(--warning-color); color: var(--warning-color); }
        
        .loader {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: none; 
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #summaryArea {
            margin-top: 30px;
            border-top: 1px solid var(--border-color);
            padding-top: 25px;
        }
        #summaryArea h4 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 500;
        }
        #summaryList {
            list-style-type: none;
            padding-left: 0;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            background-color: rgba(var(--bg-color), 0.5);
        }
        #summaryList li {
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95em;
        }
        #summaryList li:last-child {
            border-bottom: none;
        }
        .success-message { color: var(--success-color); }
        .error-message { color: var(--error-color); }
        
        #summaryList ul { /* Style for the nested list of not-found items */
            padding-left: 20px;
            margin-top: 5px;
            list-style-type: disc;
            color: var(--warning-color);
        }
        
        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
        .toast {
            background-color: var(--surface-color);
            color: var(--text-color);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border-left: 5px solid;
            opacity: 0;
            transform: translateX(120%);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            max-width: 400px;
            word-break: break-word;
            font-size: 0.95em;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast.success { border-color: var(--success-color); }
        .toast.error { border-color: var(--error-color); }
        .toast.info { border-color: var(--primary-color); }
    </style>
</head>
<body dir="ltr">
    <div class="drag-region"></div>
    <div class="container">
        <div class="header">
            <h1>ZARA SHIPMINT</h1>
        </div>

        <div class="file-input-group">
            <label for="zaraMainFile">Reference File:</label>
            <input type="file" id="zaraMainFile" accept=".xlsx, .xls" data-file-name="No file chosen">
        </div>

        <div class="file-input-group">
            <label for="dataFiles">Data Files to Process & Merge:</label>
            <input type="file" id="dataFiles" accept=".xlsx, .xls" multiple data-file-name="No files chosen">
        </div>

        <button id="processButton" class="main-action-button">
            <span>Process & Combine Files</span>
        </button>
        
        <div id="statusContainer" class="status-container" style="display: none;">
            <div class="loader" id="loader"></div>
            <span id="statusText"></span>
        </div>

        <div id="summaryArea" style="display:none;">
            <h4>Processing Summary:</h4>
            <ul id="summaryList"></ul>
        </div>
    </div>
    
    <div id="toast-container"></div>

    <script>
        // --- Electron/Node.js Modules ---
        const { ipcRenderer } = require('electron');
        const fs = require('fs');
        const path = require('path');
        const XLSX = require('xlsx');
        
        // --- DOM Elements ---
        const zaraMainFileInput = document.getElementById('zaraMainFile');
        const dataFilesInput = document.getElementById('dataFiles');
        const processButton = document.getElementById('processButton');
        const statusContainer = document.getElementById('statusContainer');
        const statusText = document.getElementById('statusText');
        const loader = document.getElementById('loader');
        const summaryArea = document.getElementById('summaryArea');
        const summaryList = document.getElementById('summaryList');

        // --- State ---
        let referenceFilePath = null;
        const LOCAL_STORAGE_REF_KEY = 'zaraShipmentRefPath_v1';

        // --- UI & Helper Functions ---
        function showToast(message, type = 'info', duration = 5000) {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;

            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
                toast.addEventListener('transitionend', () => {
                    if (toast.parentNode === container) {
                         container.removeChild(toast);
                    }
                });
            }, duration);
        }
        
        function updateStatusDisplay(message, type, showLoader = false) {
            statusText.textContent = message;
            statusContainer.className = `status-container status-${type}`; 
            loader.style.display = showLoader ? 'block' : 'none';
            statusContainer.style.display = message ? 'flex' : 'none';
        }

        function deleteColumn(data, columnIndex) {
            data.forEach(row => {
                if (row && row.length > columnIndex) row.splice(columnIndex, 1);
            });
        }

        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => resolve(event.target.result);
                reader.onerror = (error) => reject(error);
                reader.readAsArrayBuffer(file);
            });
        }

        async function saveFileWithDialog(workbook) {
            const defaultFileName = `Combined_Processed_Data_${new Date().toISOString().slice(0,10).replace(/-/g,'')}.xlsx`;
            let defaultSavePath = defaultFileName;

            if (referenceFilePath) {
                const dir = path.dirname(referenceFilePath);
                defaultSavePath = path.join(dir, defaultFileName);
            }

            const savePath = await ipcRenderer.invoke('dialog:showSaveDialog', {
                title: 'Save Combined Excel File',
                defaultPath: defaultSavePath,
                filters: [ { name: 'Excel Files', extensions: ['xlsx'] } ]
            });

            if (savePath) {
                try {
                    // XLSX.writeFile can write directly to a path in a Node.js environment
                    XLSX.writeFile(workbook, savePath);
                    showToast(`File saved successfully: ${path.basename(savePath)}`, 'success');
                    
                    // Ask to open the file
                    if (confirm('Excel file created. Would you like to open it now?')) {
                        ipcRenderer.invoke('shell:openPath', savePath).catch(err => {
                            console.error('Error opening file:', err);
                            showToast(`Failed to open file: ${err.message}`, 'error');
                        });
                    }
                } catch (err) {
                     console.error('File Save Error:', err);
                     showToast(`Error saving file: ${err.message}`, 'error');
                     throw err; // Re-throw to be caught by the main try-catch block
                }
            } else {
                showToast('Save operation was cancelled.', 'info');
                throw new Error("Save operation cancelled.");
            }
        }

        // --- Initialization function ---
        function initializeApp() {
            const savedRefPath = localStorage.getItem(LOCAL_STORAGE_REF_KEY);
            if (savedRefPath) {
                // We can't use fs here, but we can set the UI and path.
                // The main function will validate existence.
                referenceFilePath = savedRefPath;
                zaraMainFileInput.setAttribute('data-file-name', savedRefPath.split(path.sep).pop());
            }
        }
        
        // --- Event Listeners ---
        processButton.addEventListener('click', processAndCombineFiles);

        [zaraMainFileInput, dataFilesInput].forEach(input => {
            input.addEventListener('change', function(e) {
                const files = e.target.files;
                const dataFileNameAttr = 'data-file-name';
                
                if (files && files.length > 0) {
                    if (this.multiple) {
                        this.setAttribute(dataFileNameAttr, `${files.length} file(s) selected`);
                    } else {
                        this.setAttribute(dataFileNameAttr, files[0].name);
                        referenceFilePath = files[0].path; // Store the full path
                        localStorage.setItem(LOCAL_STORAGE_REF_KEY, referenceFilePath); // Save path
                    }
                } else {
                    this.setAttribute(dataFileNameAttr, this.multiple ? 'No files chosen' : 'No file chosen');
                    if (!this.multiple) {
                        referenceFilePath = null; 
                        localStorage.removeItem(LOCAL_STORAGE_REF_KEY); // Clear path
                    }
                }
            });
        });
        
        // --- Run Initialization on script load ---
        initializeApp();

        // --- Core Processing Function ---
        async function processAndCombineFiles() {
            // 1. Reset UI
            updateStatusDisplay('', 'processing', false); // Clear status
            summaryList.innerHTML = '';
            summaryArea.style.display = 'none';

            // 2. Validate Inputs
            if (!referenceFilePath) {
                showToast('Please select the ZARA MAIN reference file.', 'error'); return;
            }
            if (!dataFilesInput.files || dataFilesInput.files.length === 0) {
                showToast('Please select at least one data file to process.', 'error'); return;
            }

            updateStatusDisplay('Initializing...', 'processing', true);
            processButton.disabled = true;

            const allProcessedData = [];
            const headerRow = ['OLD HSCODE', 'NEW HSCODE', 'COO', 'DES', 'QTY', 'AMOUNT', 'shipmentnumber'];
            allProcessedData.push(headerRow);

            try {
                // 3. Build Lookup Table from Reference File
                // Prioritize newly selected file, fall back to stored path.
                const refFile = zaraMainFileInput.files[0];
                let refBuffer;
                if (refFile) {
                    refBuffer = await readFileAsArrayBuffer(refFile);
                } else if (referenceFilePath && fs.existsSync(referenceFilePath)) {
                    refBuffer = fs.readFileSync(referenceFilePath);
                } else {
                    throw new Error("Reference file not selected or path is invalid. Please select a valid reference file.");
                }

                const zaraWorkbook = XLSX.read(refBuffer, { type: 'buffer' });
                const zaraSheetData = XLSX.utils.sheet_to_json(zaraWorkbook.Sheets[zaraWorkbook.SheetNames[0]], { header: 1, defval: '' });
                const lookupTable = new Map();
                zaraSheetData.forEach(row => {
                    if (row && row[0] != null && row[1] != null) {
                        const productName = String(row[0]).trim().toUpperCase();
                        const hsCode = String(row[1]);
                        if (productName) lookupTable.set(productName, hsCode);
                    }
                });
                updateStatusDisplay(`Lookup table built (${lookupTable.size} entries). Processing ${dataFilesInput.files.length} data file(s)...`, 'processing', true);
                summaryArea.style.display = 'block';

                // 4. Process each data file
                for (const dataFile of dataFilesInput.files) {
                    const originalDataFileName = dataFile.name;
                    let fileSummaryMessage = `File: <b>${originalDataFileName}</b> - `;
                    let itemsNotFoundForThisFile = new Set();

                    try {
                        const dataFileBuffer = await readFileAsArrayBuffer(dataFile);
                        const dataWorkbook = XLSX.read(dataFileBuffer, { type: 'buffer' });
                        let workingData = XLSX.utils.sheet_to_json(dataWorkbook.Sheets[dataWorkbook.SheetNames[0]], { header: 1, defval: '' });

                        if (workingData.length >= 7) workingData.splice(0, 7); else workingData = [];
                        deleteColumn(workingData, 1);
                        deleteColumn(workingData, 3);
                        if (workingData.length > 0 && workingData[0] && workingData[0].length > 5) {
                            deleteColumn(workingData, 5);
                        }

                        workingData.forEach(row => {
                            if (!row) return;
                            const newRowValues = new Array(headerRow.length).fill('');
                            
                            const productNameForLookup = (row.length > 1 && row[1] != null) ? String(row[1]).trim().toUpperCase() : null;
                            let vlookupResult = 0;
                            if (productNameForLookup) {
                                if (lookupTable.has(productNameForLookup)) {
                                    vlookupResult = lookupTable.get(productNameForLookup);
                                } else {
                                    itemsNotFoundForThisFile.add(String(row[1]));
                                }
                            }
                            
                            // Map to the final correct order
                            newRowValues[0] = (row.length > 0) ? (row[0] || '') : '';      // OLD HSCODE from col A
                            newRowValues[1] = vlookupResult;                               // NEW HSCODE from lookup
                            newRowValues[2] = (row.length > 2) ? (row[2] || '') : '';      // COO from original col D
                            newRowValues[3] = (row.length > 1) ? (row[1] || '') : '';      // DES from original col C
                            newRowValues[4] = (row.length > 3) ? (row[3] || '') : '';      // QTY from original col E
                            newRowValues[5] = (row.length > 4) ? (row[4] || '') : '';      // AMOUNT from original col F
                            newRowValues[6] = originalDataFileName;                        // shipmentnumber
                            
                            allProcessedData.push(newRowValues);
                        });

                        fileSummaryMessage += `<span class="success-message">Processed.</span>`;
                        if (itemsNotFoundForThisFile.size > 0) {
                            fileSummaryMessage += ` (${itemsNotFoundForThisFile.size} items not found)`;
                        }

                    } catch (fileError) {
                        console.error(`Error processing ${originalDataFileName}:`, fileError);
                        fileSummaryMessage += `<span class="error-message">Failed: ${fileError.message}</span>`;
                    }
                    const listItem = document.createElement('li');
                    listItem.innerHTML = fileSummaryMessage;
                    
                    if (itemsNotFoundForThisFile.size > 0) {
                        const notFoundList = document.createElement('ul');
                        itemsNotFoundForThisFile.forEach(item => {
                        const li = document.createElement('li');
                            li.textContent = item; // Use textContent for safety
                            notFoundList.appendChild(li);
                        });
                        listItem.appendChild(notFoundList);
                    }
                    
                    summaryList.appendChild(listItem);
                }

                // 5. Save the final combined file
                if (allProcessedData.length > 1) {
                    const newWorksheet = XLSX.utils.aoa_to_sheet(allProcessedData);
                    const newWorkbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, "Combined_Data");
                    
                    await saveFileWithDialog(newWorkbook);
                    updateStatusDisplay(`Processing complete.`, 'success', false);
                } else {
                    updateStatusDisplay('No data to process after headers.', 'warning', false);
                    showToast('No data was found in the files to create an output.', 'warning');
                }

            } catch (mainError) {
                console.error("Main error:", mainError);
                updateStatusDisplay(`Error: ${mainError.message}`, 'error', false);
                if (mainError.message !== "Save operation cancelled.") {
                    showToast(mainError.message, 'error');
                }
            } finally {
                processButton.disabled = false;
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
